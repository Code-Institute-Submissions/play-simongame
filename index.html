<body>

<div class="container" >
  <div class="header">
    <h1>Play Simon Game </h1>
  </div>
  
<div class= "gameboard">
      <div id="shape0" class=" button blue"></div>
      <div id="shape1" class="button yellow"></div>
      <div id="shape2" class="button green"></div>
      <div id="shape3" class="button orange"></div>  
 
    
    <!-- <div class=" circle"></div>
    </div> -->

    <div class = "game-console">
      <div class="title"><h5>SIMON GAME</h5></div>
      <div class="score inline">00</div>
      <div class="start inline">START</div>
      <div class="strict inline">
       <input type="radio" class="difOpt" name="level" value="1">Easy
      <input type="radio" class="difOpt" name="level" value="0.3">Hard 
      </div>
      <div class="switch-box">
        <p class="off inline">OFF</p>
        <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
        <p class="on inline">ON</p>
                   
      </div>
    </div>
</div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <title> Simon Game</title>

</head>
<body>

</body>
<div class="container">
  <div class="header">
    <h1>Play Simon Game </h1>
  </div>

   <div class="gamePad ">
      <div id="blue" class="gameButton"></div>
      <div id="yellow" class="gameButton"></div>
      <div id="green" class="gameButton"></div>
      <div id="orange" class="gameButton"></div>   
    <div class="game-controller">
      <div class="title">SIMON</div>
      <div class="display inline">00</div>
      <div class="start inline">START</div>
      <div class="strict inline">STRICT</div>
      <div class="game-controller">
        <p class="off inline">OFF</p>
        <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
        <p class="on inline">ON</p>
      </div>
    </div>
</div>
</div>

    
    <script src ="/js/main.js"></script>
</body>
</html>

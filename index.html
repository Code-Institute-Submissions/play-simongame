<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
            <link rel= "stylesheet" href="css/style.css" type="text/css" />
            <title> Simon Game</title>
 </head>    
<body>
 <div class="container" >
<div class="header">
<h1>Play Simon Game </h1>
</div>
<div class= "gameBoard">
<div id="shapeB" class=" button blue"></div>
<div id="shapeY" class="button yellow"></div>
<div id="shapeG" class="button green"></div>
<div id="shapeO" class="button orange"></div>  

<div class = "game-console">
<div class="title"><h5>SIMON GAME</h5></div>
<div id="countBox">
      <div id="countDisplay">
        <div id="displayText">
          00
        </div>
      </div>
      <div id="countText">Count</div>
    </div>
    <div id="startBox">
      <div id="startButton"></div>
      <div id="startText">Start</div>
    </div>
    <div id="strictBox">
      <div id="strictButton"></div>
      <div id="strictText">Strict</div>
    </div>
    <div id="powerBox">
      <div id="onText">ON</div>
      <div id="powerSwitch">
        <div id="buttonOn"></div
        ><div id="buttonOff"></div
        ></div>
      <div id="offText">OFF</div>
    </div>
  </div>
</div>

 
<!-- Icons made by https://www.flaticon.com/authors/prosymbols  -->


<div class="icon"><span>Help</span>

<a href= "../assets/images/game-help.pdf"  download  ><i class="fa fa-question-circle" aria-hidden="true"></i>
<!-- <img class="call" src="  ../assets/images/faq.png" > -->
<!-- <i class="fa fa-question-circle" aria-hidden="true"></i> -->
</a>
</div>

<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel= "stylesheet" href="css/style.css" type="text/css" />
       <title> Simon Game</title>
      
</head>
<body>

<div class="container" >
  <div class="header">
    <h1>Play Simon Game </h1>
  </div>
  
<div class= "gameboard">
      <div id="shape0" class=" button blue"></div>
      <div id="shape1" class="button yellow"></div>
      <div id="shape2" class="button green"></div>
      <div id="shape3" class="button orange"></div>  
 
    
    <!-- <div class=" circle"></div>
    </div> -->

    <div class = "game-console">
      <div class="title"><h5>SIMON GAME</h5></div>
      <div class="display inline">00</div>
      <div class="start inline">START</div>
      <div class="strict inline">STRICT</div>
      <div class="switch-container">
        <p class="off inline">OFF</p>
        <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
        <p class="on inline">ON</p>
        
      
      
      </div>
    </div>
</div>
</div>

    
    <script src ="/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
	integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/queries.css" type="text/css" />
	<link rel="icon" type="image/png" href="assets/images/faq.png">
	<title> Simon Game</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>Play Simon Game </h1>
		</div>
		<div class="gameBoard">
			<div id="shapeB" class="button blue"></div>
			<div id="shapeY" class="button yellow"></div>
			<div id="shapeG" class="button green"></div>
			<div id="shapeO" class="button orange"></div>
			<div class="game-console">
				<div class="title">
					<h5>SIMON GAME</h5>
				</div>
				<div id="count">
					<div id="displayCount">
						--
					</div>
					<div id="countText">Count</div>
				</div>
				<div id="start">
					<div id="startButton"></div>
					<div id="startText">Start</div>
				</div>
				<div id="strict">
					<div id="strictButton"></div>
					<div id="strictText">Strict</div>
				</div>
				<div id="power-container">
					<div class="boardSwitch">
						<div id="powerSwitch">
							<input type="checkbox" name="boardSwitch" class="boardSwitch-checkbox"  id="onoffSwitch" unchecked>
							<label class="boardSwitch-label" for="onoffSwitch">
					                  <span class="boardSwitch-inner"></span>
					                  <span class="boardSwitch-switch"></span>
					         </label>
						</div>
					</div>
				</div>
				</div>
				</div>

		<!-- Icons made by https://www.flaticon.com/authors/prosymbols  -->
		<div class="icon"><span>Help</span>

			<a href="assets/help-file/how-to.pdf" download
				target="_blank"><i class="fa fa-question-circle" aria-hidden="true"></i>
			</a>
		</div>
		<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
		<script src="js/main.js"></script>
</body>

</html>
